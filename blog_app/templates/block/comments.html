<div class="card my-4">
    <h5 class="card-header">Комментарі:</h5>
    {% if user.is_authenticated %}
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ comment_form.text }}
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
    {% else %}
    <h6 class="card-header"><a href="{% url 'login' %}">Авторизуйтесь</a> або <a href="{% url 'register' %}">зареєструйтесь</a>, щоб залишати комментарі</h6>
    {% endif %}
</div>
{% for comment in post.comments.all %}
<div class="media mb-4">
    <img class="d-flex mr-3 rounded-circle" src="https://thumbs.dreamstime.com/b/default-avatar-profile-vector-user-profile-default-avatar-profile-vector-user-profile-profile-179376714.jpg" width="50" alt="">
    <div class="media-body">
        <h5 class="mt-0">{{comment.username}}</h5>
        {{comment.text}}
    </div>
</div>

{% endfor %}
